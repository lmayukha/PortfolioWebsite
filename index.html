<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasya Cloud Engineer/Scrum Master Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(83, 14, 122);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(44, 6, 66);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color:rgb(241, 208, 20);
            font-size: 1.02rem;
        }
        .left{
            font-size: 1.5rem;
        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 60px 0;
            align-items: center;
        }
        .firstSection>div{
            width: 35%;
        }
        .leftSection{    
            font-size: 2.5rem;  
        }
        .rightSection img{
            width: 85%;
            
        }
        .yellow{
            color: rgb(235, 221, 29);
        }
        #element{
            color: rgb(235, 221, 29);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Lasya's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Blogs</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
            
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi! This is <span class="yellow">Lasya</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="bg4.png" alt="icon">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script> 
    <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Blogger', 'Scrum Master', 'Cloud Engineer'],
      typeSpeed: 50,
    });
  </script>
</body>

</html>
